<p>

</p>

<button (click)="changeFormValue()">
  changeFormValue()
</button>

<form [formGroup]="myForm">

  <app-nested-form
    [myFormGroup]="myForm"
    [nestedFormGroup]="nestedFormGroup"
    nestedFormGroupName="nestedForm"
  ></app-nested-form>

</form>

{{ myForm.value | json }}
<br/>
<br/>
Status: {{ myForm.status | json }}

Dirty: {{ myForm.dirty | json }}

<button
  (click)="save()"
>
  save
</button>
